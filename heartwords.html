        <h1>心里话</h1>
        <p>我是符纯，来自16商英，因班主任推荐来到了技能培训班。在这里，我认识了一些新同学和新老师，有很凶的女老师和很可爱的男老师。上高中以来，我从来没有被老师凶过，来到这个班的第一天就被凶了。刚开始很郁闷，后来慢慢的习惯了，毕竟不凶就没纪律了。
                另一位老师很有趣，他大大咧咧的，走起路来风风火火，很有耐心与爱心，很懂礼貌，在我个人看来他是特别的，我很喜欢这位老师。 </p>
        <h2>我的收获</h2>
        <ul>
                <li>第一，学会做杂志封面，促销海报，地产海报与信封。</li>
                <li>第二，做简单的照片处理。</li>
                <li>第三，做简单的网页制作</li>
                <li>第四，学了一些键盘的快捷键</li>
        </ul>

        <h3>结语</h3>
        <p>光阴易逝，既相聚就是一种缘，且行且珍惜。</p>
